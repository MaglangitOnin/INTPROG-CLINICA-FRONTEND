<div class="container">
    <h2>Appointments</h2>
    <button class="btn btn-primary" (click)="addAppointment()">Add Appointment</button>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments">
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>
                    <button class="btn btn-warning" (click)="editAppointment(appointment.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteAppointment(appointment.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
